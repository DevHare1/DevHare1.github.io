    <!--Contact Form-->
    <div class="contact-form">
      <div class="form-head">
        <h1 class="text-uppercase">Contact</h1>
      </div>
      <form action="https://formspree.io/xknqgqdr" method="POST">
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="555-555-555"
            name="phone"
          />
        </div>
        <div class="form-group">
          <label for="reference">How did you hear about us?</label>
          <select class="form-control" id="reference" name="reference">
            <option>Friend or Family Member</option>
            <option>Google Search</option>
            <option>Social Media</option>
            <option>Business Card</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea
            class="form-control"
            id="comment"
            rows="6"
            placeholder="Please be specific with your request"
            name="comment"
          ></textarea>
        </div>
        <div class="submit-button">
          <button type="submit" class="btn btn-primary" value="send">
            Submit
          </button>
          <input
            type="hidden"
            name="_next"
            value="https://devhare1.github.io/"
          />
        </div>
      </form>
    </div>
